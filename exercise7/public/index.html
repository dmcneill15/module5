<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div>
        <label for="num1">Number 1: </label>
        <input type="number" id="num1" name="num1" />
      </div>
      <div>
        <label for="num2">Number 2: </label>
        <input type="number" id="num2" name="num2" />
      </div>
      <br />
      <button id="addButton" onClick="add()">Add</button>
      <button id="addButton" onClick="subtract()">Subtract</button>
      <button id="addButton" onClick="divide()">Divide</button>
      <button id="addButton" onClick="multiply()">Multiply</button><br /><br />
      <div>
        Result:
        <span id="result"></span>
      </div>
    </div>
  </body>

  <script>
    function add() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      //find out why we use `` here
      fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function subtract() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      //find out why we use `` here
      fetch(
        `http://localhost:3000/calculator/subtract?num1=${num1}&num2=${num2}`
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function divide() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      //find out why we use `` here
      fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function multiply() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      //find out why we use `` here
      fetch(
        `http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`
      )
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
  </script>
</html>
